schema_version: 2
name: Git-LFS
version: 3.6.0
mandatory: true
enabled: true
description: Git extension for versioning large files
category: Version Control
prefer_system: true
register_to_path: true
dependencies:
- git
platforms:
  windows:
    source:
      type: url
      base_uri: https://github.com/git-lfs/git-lfs/releases/download/v3.6.0/git-lfs-windows-amd64-v3.6.0.zip
    command:
      path: ''
      executable: git-lfs.exe
  linux:
    source:
      type: url
      base_uri: https://github.com/git-lfs/git-lfs/releases/download/v3.6.0/git-lfs-windows-amd64-v3.6.0.zip
    command:
      path: ''
      executable: git-lfs.exe
  macos:
    source:
      type: url
      base_uri: https://github.com/git-lfs/git-lfs/releases/download/v3.6.0/git-lfs-windows-amd64-v3.6.0.zip
    command:
      path: ''
      executable: git-lfs.exe
