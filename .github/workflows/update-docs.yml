name: Update Documentation

on:
  # Trigger after semantic release completes
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed
    branches:
      - main
      - dev

  # Manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - main

  # Weekly automated update (Sundays at 3 AM UTC)
  schedule:
    - cron: '0 3 * * 0'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    name: Update README Statistics
    runs-on: ubuntu-latest
    concurrency:
      group: docs-update-${{ github.ref }}
      cancel-in-progress: true
    # Only run if semantic release succeeded or manually triggered
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.branch || github.event.workflow_run.head_branch || 'dev' }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run update script
        id: update
        run: |
          uv run python scripts/update_readme_stats.py --verbose

          # Check if there are changes
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to README.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "README.md updated with new statistics"
          fi

      - name: Generate changelog entry
        if: steps.update.outputs.changed == 'true'
        run: |
          # Get current stats for commit message
          PLUGIN_COUNT=$(find plugins/ -maxdepth 1 -type d ! -name "plugins" ! -name "__*" ! -name ".*" | wc -l)
          TEST_COUNT=$(find tests/ -name "test_*.py" | wc -l)

          echo "PLUGIN_COUNT=${PLUGIN_COUNT}" >> $GITHUB_ENV
          echo "TEST_COUNT=${TEST_COUNT}" >> $GITHUB_ENV

      - name: Commit changes
        if: steps.update.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "docs: update README statistics [skip ci]

          - Updated plugin count to ${PLUGIN_COUNT}
          - Updated test count to ${TEST_COUNT}+
          - Refreshed project statistics

          Auto-generated by update-docs workflow"

      - name: Push changes
        if: steps.update.outputs.changed == 'true'
        run: |
          git push origin ${{ inputs.branch || github.event.workflow_run.head_branch || 'dev' }}

      - name: Add workflow summary
        if: always()
        run: |
          echo "## ðŸ“ Documentation Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.update.outputs.changed }}" = "true" ]; then
            echo "âœ… **README.md updated successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Updated statistics:**" >> $GITHUB_STEP_SUMMARY
            echo "- Plugins: ${PLUGIN_COUNT}" >> $GITHUB_STEP_SUMMARY
            echo "- Tests: ${TEST_COUNT}+" >> $GITHUB_STEP_SUMMARY
            echo "- Branch: ${{ inputs.branch || github.event.workflow_run.head_branch || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No changes needed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "README.md is already up to date." >> $GITHUB_STEP_SUMMARY
          fi

  sync-changelog:
    name: Sync CHANGELOG from Semantic Release
    runs-on: ubuntu-latest
    needs: update-readme
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Verify CHANGELOG.md exists
        id: check
        run: |
          if [ -f "CHANGELOG.md" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT

            # Check if semantic-release updated it
            LAST_COMMIT_FILE=$(git log -1 --pretty=format:'%H' -- CHANGELOG.md)
            LAST_COMMIT=$(git log -1 --pretty=format:'%H')

            if [ "$LAST_COMMIT_FILE" = "$LAST_COMMIT" ]; then
              echo "updated_by_release=true" >> $GITHUB_OUTPUT
            else
              echo "updated_by_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Add summary
        if: always()
        run: |
          echo "## ðŸ“‹ CHANGELOG Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.exists }}" = "true" ]; then
            if [ "${{ steps.check.outputs.updated_by_release }}" = "true" ]; then
              echo "âœ… **CHANGELOG.md updated by semantic-release**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "No additional sync needed - semantic-release handled the update." >> $GITHUB_STEP_SUMMARY
            else
              echo "â„¹ï¸ **CHANGELOG.md not modified by release**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "This is expected for releases without conventional commits." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ **CHANGELOG.md not found**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Consider creating a CHANGELOG.md file for release tracking." >> $GITHUB_STEP_SUMMARY
          fi

  update-docs-site:
    name: Trigger Documentation Build
    runs-on: ubuntu-latest
    needs: [update-readme, sync-changelog]
    if: >
      always() &&
      (needs.update-readme.result == 'success' || needs.sync-changelog.result == 'success')

    steps:
      - name: Trigger docs workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docs.yml',
              ref: context.ref
            });

            core.summary.addHeading('ðŸ“š Documentation Build Triggered', 2);
            core.summary.addRaw('The documentation workflow has been triggered to rebuild the docs site.');
            await core.summary.write();
