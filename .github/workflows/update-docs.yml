name: Update Documentation

on:
  # Trigger after semantic release completes
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed
    branches:
      - main
      - dev

  # Manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - main

  # Weekly automated update (Sundays at 3 AM UTC)
  schedule:
    - cron: '0 3 * * 0'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    name: Update README Statistics
    runs-on: ubuntu-latest
    concurrency:
      group: docs-update-${{ github.ref }}
      cancel-in-progress: true
    # Only run if semantic release succeeded or manually triggered
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.branch || github.event.workflow_run.head_branch || 'dev' }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run update script
        id: update
        run: |
          uv run python scripts/update_readme_stats.py --verbose

          # Check if there are changes
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to README.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "README.md updated with new statistics"
          fi

      - name: Update documentation timestamps
        id: timestamps
        run: |
          uv run python scripts/update_readme_stats.py --update-timestamps --verbose

          # Check if there are changes to any documentation files
          if git diff --quiet '*.md' 'docs/*.md'; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No timestamp updates needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            # Count modified files
            MODIFIED_COUNT=$(git diff --name-only '*.md' 'docs/*.md' | wc -l)
            echo "modified_count=${MODIFIED_COUNT}" >> $GITHUB_OUTPUT
            echo "Updated timestamps in ${MODIFIED_COUNT} documentation file(s)"
          fi

      - name: Generate changelog entry
        if: steps.update.outputs.changed == 'true'
        run: |
          # Get current stats for commit message
          PLUGIN_COUNT=$(find plugins/ -maxdepth 1 -type d ! -name "plugins" ! -name "__*" ! -name ".*" | wc -l)
          TEST_COUNT=$(find tests/ -name "test_*.py" | wc -l)

          echo "PLUGIN_COUNT=${PLUGIN_COUNT}" >> $GITHUB_ENV
          echo "TEST_COUNT=${TEST_COUNT}" >> $GITHUB_ENV

      - name: Commit changes
        if: steps.update.outputs.changed == 'true' || steps.timestamps.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all markdown files
          git add README.md '*.md' 'docs/*.md'

          # Build commit message
          if [ "${{ steps.update.outputs.changed }}" = "true" ] && [ "${{ steps.timestamps.outputs.changed }}" = "true" ]; then
            COMMIT_MSG="docs: update README statistics and timestamps [skip ci]

          - Updated plugin count to ${PLUGIN_COUNT}
          - Updated test count to ${TEST_COUNT}+
          - Refreshed documentation timestamps

          Auto-generated by update-docs workflow"
          elif [ "${{ steps.update.outputs.changed }}" = "true" ]; then
            COMMIT_MSG="docs: update README statistics [skip ci]

          - Updated plugin count to ${PLUGIN_COUNT}
          - Updated test count to ${TEST_COUNT}+
          - Refreshed project statistics

          Auto-generated by update-docs workflow"
          else
            COMMIT_MSG="docs: update documentation timestamps [skip ci]

          Auto-generated by update-docs workflow"
          fi

          git commit -m "${COMMIT_MSG}"

      - name: Push changes
        if: steps.update.outputs.changed == 'true' || steps.timestamps.outputs.changed == 'true'
        run: |
          git push origin ${{ inputs.branch || github.event.workflow_run.head_branch || 'dev' }}

      - name: Add workflow summary
        if: always()
        run: |
          echo "## ðŸ“ Documentation Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.update.outputs.changed }}" = "true" ] || [ "${{ steps.timestamps.outputs.changed }}" = "true" ]; then
            echo "âœ… **Documentation updated successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.update.outputs.changed }}" = "true" ]; then
              echo "**README.md statistics updated:**" >> $GITHUB_STEP_SUMMARY
              echo "- Plugins: ${PLUGIN_COUNT}" >> $GITHUB_STEP_SUMMARY
              echo "- Tests: ${TEST_COUNT}+" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "${{ steps.timestamps.outputs.changed }}" = "true" ]; then
              echo "**Documentation timestamps updated:**" >> $GITHUB_STEP_SUMMARY
              echo "- Files modified: ${{ steps.timestamps.outputs.modified_count }}" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            echo "- Branch: ${{ inputs.branch || github.event.workflow_run.head_branch || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No changes needed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All documentation is already up to date." >> $GITHUB_STEP_SUMMARY
          fi

  sync-changelog:
    name: Sync CHANGELOG from Semantic Release
    runs-on: ubuntu-latest
    needs: update-readme
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Verify CHANGELOG.md exists
        id: check
        run: |
          if [ -f "CHANGELOG.md" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT

            # Check if semantic-release updated it
            LAST_COMMIT_FILE=$(git log -1 --pretty=format:'%H' -- CHANGELOG.md)
            LAST_COMMIT=$(git log -1 --pretty=format:'%H')

            if [ "$LAST_COMMIT_FILE" = "$LAST_COMMIT" ]; then
              echo "updated_by_release=true" >> $GITHUB_OUTPUT
            else
              echo "updated_by_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Add summary
        if: always()
        run: |
          echo "## ðŸ“‹ CHANGELOG Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.exists }}" = "true" ]; then
            if [ "${{ steps.check.outputs.updated_by_release }}" = "true" ]; then
              echo "âœ… **CHANGELOG.md updated by semantic-release**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "No additional sync needed - semantic-release handled the update." >> $GITHUB_STEP_SUMMARY
            else
              echo "â„¹ï¸ **CHANGELOG.md not modified by release**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "This is expected for releases without conventional commits." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ **CHANGELOG.md not found**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Consider creating a CHANGELOG.md file for release tracking." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ **Note:** Documentation will be rebuilt automatically via workflow_run trigger." >> $GITHUB_STEP_SUMMARY
